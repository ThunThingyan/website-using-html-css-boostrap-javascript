<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: linear-gradient(to bottom, #fff5f7, #ffe4e1); 
            background-image: url('../images/flowercare.jpg'); 
            background-size: cover;
            background-repeat: no-repeat; 
            background-color: #ffe4e1;
        }
        .custom-container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 20px;
        }
        .right-icons {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .right-icons i {
            padding: 0 10px;
        }
        .nav-container {
            background-color: #f8f9fa; 
            padding: 15px 30px; 
            border-bottom: 2px solid #007bff; 
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-link {
            margin-right: 20px; 
            font-weight: bold;
            color: #f199d7;
            text-decoration: none;
            padding:20px;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
       
    </style>
</head>
<body>

<div class="custom-container">
    <h1>Admin</h1>
    <div class="nav-container">
        <div class="nav-links">
            <a href="manageorder.html" class="nav-link">All Orders</a>
            <a href="manageproduct.html" class="nav-link">Manage Products</a>
        </div>
        <div class="search-bar-container">
            <input type="text" class="form-control" placeholder="Search">
            <div class="right-icons">
                <a href="login.html" class="nav-link icon-size"><i class="bi bi-person-circle"></i></a>
                <a href="manageorder.html" class="nav-link icon-size"><i class="bi bi-bell"></i></a>
            </div>
        </div>
    </div>
    <div class="custom-container content-wrapper">
        <div class="add-product-form">
            <h3>Add Product</h3>
            <form>
                <input type="text" class="form-control mb-3" placeholder="Enter Product Name">
                <input type="number" class="form-control mb-3" placeholder="Enter Product Price">
                <textarea class="form-control mb-3" placeholder="Enter Product Details" rows="3"></textarea>
                <input type="file" class="form-control mb-3">
                <button type="submit" class="btn btn-primary mt-3">Add Product</button>
            </form>
        </div>

        <div class="product-grid">
            <div class="product-box">
                <img src="../images/flower17.jpg" alt="Product Image">
                <h5>99 White Roses</h5>
                <p>Price: ₹3621</p>
                <p>99 white roses, all crafted in a circular bunch</p>
                <div class="product-actions">
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>

            <div class="product-box">
                <img src="../images/flower11.jpg" alt="Product Image">
                <h5>Floaral Salute</h5>
                <p>Price: ₹1689</p>
                <p>Flower Bouquet of 12 Mix Flowers with Half Kg Dry Fruits Box</p>
                <div class="product-actions">
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>

            <div class="product-box">
                <img src="../images/flower9.jpg" alt="Product Image">
                <h5>10 Mix Roses</h5>
                <p>Price: ₹574</p>
                <p>Bouqet of 10 mix roses with green fillers</p>
                <div class="product-actions">
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
