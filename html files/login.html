<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-image: url('../images/bg1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="wrapper card bg-transparent text-white p-4">
            <div class="d-flex align-items-center mb-4">
                <img src="../images/logo.png" alt="Logo" class="logo me-3">
                <h1 class="register-header">Login</h1>
            </div>
            <form id="loginForm" action="home.html" method="post">
                <div class="input-box mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="input-box mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" style="color:rgb(186, 143, 226);">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="register-link text-center mt-3">
                <p style="color: rgb(186, 143, 226);">Don't have an account?
                <a href='signup.html' style="color:rgb(186, 143, 226);">Register</a></p>
            </div>
        </div>
    </div>
    <script src="../Javascript/validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
